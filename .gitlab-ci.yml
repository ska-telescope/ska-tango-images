test-chart:
  stage: test
  tags:
  - k8srunner
  image: nexus.engageska-portugal.pt/ska-docker/deploy:0.4.3
  script:
  - cd charts/
  - kubectl version
  - helm version
  - make install-chart
  - make wait
  - make test
  after_script:
  - cd charts/
  - make uninstall-chart
  - make delete_namespace
  environment:
    name: test
    kubernetes:
      namespace: ci-$CI_PROJECT_NAME-$CI_COMMIT_SHORT_SHA
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_ID"
    paths:
      - "charts/build/"
    reports:
      junit: charts/build/report.xml

variables:
    CHARTS_TO_PUBLISH: tango-util tango-base archiver 
# Ensure your .gitlab-ci.yml has "publish" stage defined!
include:
