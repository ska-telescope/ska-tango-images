test-all:
  when: manual
  retry: 2
  stage: test
  tags:
  - shell
  script:
  - mkdir .public
  - cd docker
  - make DOCKER_REGISTRY_USER=$DOCKER_REGISTRY_FOLDER DOCKER_REGISTRY_HOST=$DOCKER_REGISTRY_HOST test | tee ../.public/result.txt
  - mv ../.public ../public
  artifacts:
    paths:
    - public

test-chart:
  stage: test
  tags:
  - docker-executor
  image: nexus.engageska-portugal.pt/ska-docker/deploy:0.4.1
  script:
  - cd charts/
  - kubectl version
  - make install-chart
  - make wait
  - make test
  after_script:
  - cd charts/
  - make uninstall-chart
  - make delete_namespace
  environment:
    name: test
  artifacts:
    name: "$CI_PROJECT_NAME-$CI_JOB_ID"
    paths:
      - "charts/build/"
    reports:
      junit: charts/build/report.xml

push: 
  stage: push
  tags:
  - shell
  script: 
  - cd docker
  - make DOCKER_REGISTRY_USER=$DOCKER_REGISTRY_FOLDER DOCKER_REGISTRY_HOST=$DOCKER_REGISTRY_HOST push

publish_chart:
  variables:
    CHARTS_TO_PUBLISH: tango-base archiver tango-util
  stage: publish_chart
  tags:
  - docker-executor
  image: nexus.engageska-portugal.pt/ska-docker/deploy:0.4.1
  script:
    - curl -s https://gitlab.com/ska-telescope/stupid/raw/master/scripts/publish-charts.sh | bash
    - cd charts/ && make package
