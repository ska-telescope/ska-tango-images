# https://docs.gitlab.com/ee/ci/docker/using_docker_build.html#authenticating-to-the-container-registry
before_script:
  - docker login -u $CAR_OCI_REGISTRY_USERNAMENAME -p $CAR_OCI_REGISTRY_PASSWORD $CAR_OCI_REGISTRY_HOST

build_dependencies:
  retry: 2
  stage: build_1
  variables:
  - IMAGE_FOLDER: tango/tango-dependencies
  tags:
  - k8srunner
  script: 
  - &build_push |
    cd docker 
    make DOCKER_BUILD_ARGS="--no-cache" -C $IMAGE_FOLDER build
    make DOCKER_BUILD_ARGS="--no-cache" -C $IMAGE_FOLDER push
  only:
    changes:
    - docker/tango/tango-dependencies/**/*

