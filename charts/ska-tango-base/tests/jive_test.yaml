---
suite: jive
templates:
  - jive.yaml
tests:
  - it: should have one document rendered.
    set:
      jive:
        enabled: true
    asserts:
      - hasDocuments:
          count: 1

  - it: should have the correct apiVersion, v1, for the Pod resource.
    set:
      jive:
        enabled: true
    documentIndex: 0
    asserts:
      - isKind:
          of: Pod
      - isAPIVersion:
          of: v1

  - it: should use the provided docker image my-own-registry/my-own-image:1.2.3.
    set:
      jive:
        enabled: true
        image:
          registry: my-own-registry
          image: my-own-image
          tag: 1.2.3
    documentIndex: 0
    asserts:
      - matchRegex:
          path: spec.containers[0].image
          pattern: my-own-registry/my-own-image:1.2.3

  - it: should use the provided pull policy.
    set:
      jive:
        enabled: true
        image:
          pullPolicy: AnyPullPolicy
    documentIndex: 0
    asserts:
      - equal:
          path: spec.containers[0].imagePullPolicy
          value: AnyPullPolicy

  - it: should have the command to start up the jive process for the Pod.
    set:
      global.tango_host: databaseds-test:12345
      jive:
        enabled: true
    documentIndex: 0
    asserts:
      - equal:
          path: spec.containers[0].command
          value:
            - /usr/local/bin/wait-for-it.sh
            - "databaseds-test:12345"
            - --timeout=30
            - --strict
            - --
            - /usr/local/bin/jive

  - it: should set the correct environment variables for the Tango host.
    set:
      display: ":X"
      global.tango_host: databaseds-test:12345
      jive:
        enabled: true
    documentIndex: 0
    asserts:
      - contains:
          path: spec.containers[0].env
          content:
            name: XAUTHORITY
            value: "/tmp/.Xauthority"
      - contains:
          path: spec.containers[0].env
          content:
            name: DISPLAY
            value: ":X"
      - contains:
          path: spec.containers[0].env
          content:
            name: TANGO_HOST
            value: "databaseds-test:12345"

  - it: should have a Pod having Volume configured.
    set:
      homeDir: /my_folder
      jive:
        enabled: true
    documentIndex: 0
    asserts:
      - equal:
          path: spec.volumes[0]
          value:
            name: xauthority
            hostPath:
              path: /my_folder/.Xauthority

  - it: should have a Pod having restartPolicy set to Always.
    set:
      jive:
        enabled: true
    documentIndex: 0
    asserts:
      - equal:
          path: spec.restartPolicy
          value: Always