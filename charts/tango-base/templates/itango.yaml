{{ if .Values.itango.enabled }}
---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "tango-base.name" . }}-{{ .Values.itango.component }}-configuration
  namespace: {{ .Release.Namespace }}
data:
  sdp-subarray-configure-0001.json:
{{ (tpl (.Files.Glob "data/sdp-subarray-configure-0001.json").AsConfig . ) | indent 2 }}
  csp-subarray-configure-scan-0001.json:
{{ (tpl (.Files.Glob "data/csp-subarray-configure-scan-0001.json").AsConfig . ) | indent 2 }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "tango-base.name" . }}-{{ .Values.itango.component }}-scripts
  namespace: {{ .Release.Namespace }}
data:
  load_config.py:
{{ (tpl (.Files.Glob "data/load_config.py").AsConfig . ) | indent 2 }}

---

apiVersion: v1
kind: Pod
metadata:
  name: {{ template "tango-base.name" . }}-{{ .Values.itango.component }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tango-base.labels" . | indent 4 }}
    component: {{ .Values.itango.component }}
    function: {{ .Values.itango.function }}
    domain: {{ .Values.itango.domain }}
    intent: {{ .Values.itango.intent }}
spec:
  volumes:
    - name: configuration
      configMap:
        name: {{ template "tango-base.name" . }}-{{ .Values.itango.component }}-configuration
    - name: scripts
      configMap:
        name: {{ template "tango-base.name" . }}-{{ .Values.itango.component }}-scripts

  containers:
  - name: itango
    image: "{{ .Values.itango.image.registry }}/{{ .Values.itango.image.image }}:{{ .Values.itango.image.tag }}"
    imagePullPolicy: {{ .Values.itango.image.pullPolicy }}
    command:
      - /usr/local/bin/wait-for-it.sh
      - "{{ include "tango-base.dbservice-name" . }}:10000"
      - --timeout=30
      - --strict
      - --
      - sleep
      - infinity
      # - /venv/bin/itango3
    env:
    - name: TANGO_HOST
      value: "{{ include "tango-base.dbservice-name" . }}:10000"
    volumeMounts:
      - mountPath: /app/data
        name: configuration
        readOnly: true
      - mountPath: /app/scripts
        name: scripts
        readOnly: true
    resources:
{{ toYaml .Values.itango.resources | indent 6 }}
  restartPolicy: Always
{{- with .Values.nodeSelector }}
  nodeSelector:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.affinity }}
  affinity:
{{ toYaml . | indent 4 }}
{{- end }}
{{- with .Values.tolerations }}
  tolerations:
{{ toYaml . | indent 4 }}
{{- end }}

{{ end }}
